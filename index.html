<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ejercicio 2, dom">

    <title>Ejercicio 2 - DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
        <main class="card" id="card">
            <div class="card-body d-flex row">
              <h5 class="card-title">Inscripcion</h5>
              <p class="card-text">Una vez inscripto, podras saber a que generacion perteneces, si eres mayor de edad, o muchas cosas mas.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-label="Recipient's username" aria-describedby="nombre" id="nombre">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Ingrese su edad" aria-label="Recipient's username" aria-describedby="edad" id="edad">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Ingrese su dni" aria-label="Recipient's username" aria-describedby="dni" id="dni">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ingrese su sexo" aria-label="Recipient's username" aria-describedby="sexo" id="sexo">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Ingrese su peso en kg" aria-label="Recipient's username" aria-describedby="peso" id="peso">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Ingrese su altura en cm" aria-label="Recipient's username" aria-describedby="altura" id="altura">
              </div>
              <div class="input-group mb-3">
                <input type=" number" class="form-control" placeholder="Ingrese su año de nacimiento 0000" aria-label="Recipient's username" aria-describedby="nacimiento" id="nacimiento">
              </div>

            <div class="card-body" id="card-body">
              <button type="button" id="enviarInfo" class="btn btn-outline-primary" onclick="inscripcion()">Enviar informacion</button>
              <button type="button" id="btnMostrarInfo" class="btn btn-outline-primary" onclick="mostrarInformacion()" target="_blank">Mostrar informacion</button>
              <button type="button" id="btnMostrarGeneracion" class="btn btn-outline-primary" onclick="mostrarGeneracion()"target="_blank">Mostrar generacion</button>
              <button type="button" id="btnMostrarMayorEdad" class="btn btn-outline-primary" onclick="mostrarMayorEdad()" target="_blank">¿Soy mayor de edad?</button>
            </div>
          </main>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="/js/ejercicio2.js"></script>
    <script src="/js/ejercicio2.js"></script>
</body>
</html>
